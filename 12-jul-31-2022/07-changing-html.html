<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Changing HTML</title>
    </head>
    <body>
        <div class="message"></div>

        <script>
            const messageEl = document.querySelector( '.message' );

            console.log( 1 );

            // non-blocking function
            setTimeout(
                () => { // the browser calls the function after 5 seconds
                    // textContent property is used to set plain text content
                    messageEl.textContent = '<strong>Level 1</strong>';
                },
                2000
            );

            console.log( 2 ); // appears immediately
            
            // non-blocking function
            setTimeout(
                () => {
                    // innerHTML property is used to set HTML content
                    messageEl.innerHTML = '<strong>Level 2</strong>';
                },
                4000
            );

            console.log( 3 ); // appears immediately

            // non-blocking function
            setTimeout(
                () => {
                    // innerHTML property is used to set HTML content
                    console.log( messageEl.innerHTML ); // current innerHTML

                    // let us add onto the HTML already present within messageEl
                    messageEl.innerHTML = messageEl.innerHTML + '<strong>Level 3</strong>';
                },
                6000
            );
        </script>
    </body>
</html>
