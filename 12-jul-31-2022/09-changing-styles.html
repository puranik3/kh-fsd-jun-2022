<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Changing HTML</title>
    </head>
    <body>
        <div class="message"></div>

        <img src="images/Mickey-Mouse.jpeg" alt="Mickey Mouse" />

        <script>
            const imageEl = document.querySelector( 'img' );

            // read the value of an attribute using getAttribute()
            console.log( imageEl.getAttribute( 'src' ) );
            console.log( imageEl.getAttribute( 'alt' ) );

            const messageEl = document.querySelector( '.message' );

            console.log( 1 );

            // non-blocking function
            setTimeout(
                () => { // the browser calls the function after 5 seconds
                    // textContent property is used to set plain text content
                    messageEl.textContent = '<strong>Email 1</strong>';
                    messageEl.setAttribute( 'title', 'Email from john.doe@example.com' );
                    messageEl.style.border = '1px solid green';
                    messageEl.style.backgroundColor = 'lightgreen';
                },
                2000
            );

            console.log( 2 ); // appears immediately
            
            // non-blocking function
            setTimeout(
                () => {
                    // innerHTML property is used to set HTML content
                    messageEl.innerHTML = '<strong>Email 2</strong>';
                    messageEl.setAttribute( 'title', 'Email from jane.doe@example.com' );
                },
                5000
            );

            console.log( 3 ); // appears immediately

            // non-blocking function
            setTimeout(
                () => {
                    // we can read the HTML within as well with the same property
                    console.log( messageEl.innerHTML ); // current innerHTML

                    // let us add onto the HTML already present within messageEl
                    // messageEl.innerHTML = messageEl.innerHTML + '<strong>Level 3</strong>';
                    messageEl.innerHTML += '<strong>Email 3</strong>';
                    messageEl.setAttribute( 'title', 'Email from john.doe@example.com' );
                },
                10000
            );
        </script>
    </body>
</html>
