<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <button onclick="console.log( 'Button was clicked' );">Click me</button>

        <script>
            // DOM (Document Object Model)
            // The browser creates many object when it loads a web page
            // window, location, history, navigator, document
            // Our focus: document object
            // The document objects includes many other objects

            console.dir( document );
            console.dir( document.documentElement ); // html element

            // document.documentElement.children[1].children[0];
            
            const body = document.documentElement.children[1];
            const button = body.children[0];
            button.textContent = 'Press me';

            console.dir( body );
            console.dir( button );
        </script>
    </body>
</html>
