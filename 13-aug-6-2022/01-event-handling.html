<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setting up event handlers</title>
    </head>
    <body>
        <!-- Hey browser! When the user 'dblclick's, please execute this code -->
        <button ondblclick="console.log( 'button clicked (1)' )" id="btn-sample">Click me</button>

        <script>
            const btnSample = document.getElementById( 'btn-sample' );
            
            // similar to inline handler setup
            // it replaces the inline setup
            btnSample.onclick = function() { // event handler / event listener
                console.log( 'button clicked (2)' );
            };

            // you can add multiple handlers
            btnSample.addEventListener( 'click', function() {
                console.log( 'button clicked (3)' );
            });

            function clickHandler() {
                console.log( 'button clicked (4)' );
            }
            
            btnSample.addEventListener( 'click', clickHandler );
        </script>
    </body>
</html>
