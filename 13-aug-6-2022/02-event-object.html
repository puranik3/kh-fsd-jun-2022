<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Setting up event handlers</title>
        <style>
            body {
                margin: 0;
            }

            #click-me {
                padding: 1em;
                margin-top: 100px;
                border: 1px solid black;
                font-size: 1.5em;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="click-me">Click me</div>

        <script>
            const clickMe = document.getElementById( 'click-me' );
        
            clickMe.addEventListener( 'click', function( event ) {
                console.log( event ); // object with details of the event
                console.log( event.altKey ); // was the alt key pressed when the div was pressed

                // this -> refers to the DOM node on which the event occurs
                this.textContent = `${event.offsetX}px, ${event.offsetY}px`;
            });
        </script>
    </body>
</html>
