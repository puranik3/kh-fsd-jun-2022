<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms and inputs</title>
        <style>
            form {
                width: 90%;
                max-width: 400px;
                padding: 1em;
                border: 1px solid black;
            }

            .form-group {
                display: flex;
                margin: 1em 0;
            }

            .form-group label {
                flex-basis: 20%;
            }
            
            .form-group .input {
                flex-basis: auto;
                flex-grow: 1;
            }

            .form-group .input input {
                width: 100%;
            }

            .error {
                color: crimson;
                font-size: 0.8em;
            }
        </style>
    </head>
    <body>
        <h1>Login</h1>
        <hr />
        <form id="login-form" action="06-success.html">
            <div class="form-group"> <!-- submit event -->
                <label for="email">Email (KH)</label>
                <div class="input">
                    <input type="email" id="email" placeholder="john.doe@example.com" name="email" />
                    <div class="error"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input">
                    <input type="password" id="password" name="password" />
                    <div class="error"></div>
                </div>
            </div>
            <button type="submit">Login</button> <!-- click event -->
        </form>

        <script>
            let emailVisited = false;
            let passwordVisited = false;
            
            const emailEl = document.getElementById( 'email' );
            const passwordEl = document.getElementById( 'password' );
            const formEl = document.getElementById( 'login-form' );

            function validateEmail() {
                if( emailVisited ) {
                    const khEmailPat = /^[A-Za-z0-9_\.]+@knowledgehut\.co$/;
                    const email = emailEl.value; // user input
                    
                    // search for the "closest ancestor" who has a class of form-group
                    const formGroup = emailEl.closest( '.form-group' );
                    
                    // let us search for the .error element which exists within the form group
                    const errorEl = formGroup.querySelector( '.error' );

                    let error = '';

                    if( !khEmailPat.test( email ) ) {
                        error += '<div>You must provide a valid KnowledgeHut email id</div>';
                    }

                    errorEl.innerHTML = error;

                    return error === ''; // true if no error
                }
            }

            function validatePassword() {

                if( passwordVisited ) {
                    const upperCasePat = /[A-Z]/;
                    const lowerCasePat = /[a-z]/;
                    const digitPat = /[0-9]/;
                    
                    const password = passwordEl.value; // user input
                    const formGroup = passwordEl.closest( '.form-group' );
                    const errorEl = formGroup.querySelector( '.error' );

                    let error = '';

                    if( !upperCasePat.test( password ) ) {
                        error += '<div>Password must have an uppercase letter</div>';
                    }

                    /* Please add rest of checks using the other patterns */

                    /* we need to check if password has at least 8 characters */
                    if( password.length < 8 ) {
                        error += '<div>Password must be at least 8 characters long</div>';
                    }

                    errorEl.innerHTML = error;

                    return error === ''; // true if no error
                }
            }

            // user is "changing the value" of the input
            emailEl.addEventListener( 'input', validateEmail );

            // user is "moving away" from the input
            emailEl.addEventListener( 'blur', function() {
                emailVisited = true;
            });

            emailEl.addEventListener( 'blur', validateEmail );

            // user is "changing the value" of the input
            passwordEl.addEventListener( 'input', validatePassword );

            // user is "moving away" from the input
            passwordEl.addEventListener( 'blur', function() {
                passwordVisited = true;
            });

            passwordEl.addEventListener( 'blur', validatePassword );

            formEl.addEventListener( 'submit', function( event ) {
                event.preventDefault();

                let isValid = true;
                isValid = validateEmail() && isValid;
                isValid = validatePassword() && isValid;

                if( isValid ) {
                    formEl.submit(); // go ahead and submit the form
                }
            })
        </script>
    </body>
</html>
