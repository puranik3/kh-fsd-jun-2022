<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
        <style>
            table {
                border-collapse: collapse;
            }

            table,
            th,
            td {
                /* solid, dotted, dashed, double */
                border: 1px solid black;
            }

            th,
            td {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Min</th>
                    <th>Max</th>
                    <th>Rainfall (mm)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>New York</td>
                    <td>50</td>
                    <td>70</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>London</td>
                    <td>40</td>
                    <td>60</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Munich</td>
                    <td>70</td>
                    <td>90</td>
                    <td>0</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
