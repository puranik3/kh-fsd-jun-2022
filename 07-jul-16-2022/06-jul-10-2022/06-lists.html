<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists</title>
        <style>
            ol {
                list-style-type: lower-alpha;
            }

            ul {
                list-style-type: circle;
            }
        </style>
    </head>
    <body>
        <!-- ordered list -->
        <ol>
            <!-- list item -->
            <li>Jan</li>
            <li>Feb</li>
            <li>Mar</li>
            <li>Apr</li>
        </ol>

        <!-- unordered list (bulleted lists) -->
        <ul>
            <li>Apples</li>
            <li>Eggs</li>
            <li>Bread</li>
            <li>Milk</li>
        </ul>
    </body>
</html>
