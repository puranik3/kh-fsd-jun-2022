<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 
            p -> block-level
            li -> block-level
            ol, ul -> block-level
            div (division tag) -> block-level
            img -> inline
            inputs, select, textarea -> inline
            span -> inline
        -->
        <!-- headings are "block-level elements" (laid out vertically) -->
        <h2>Section 1</h2>
        <h2>Section 2</h2>
        <h2>Section 3</h2>

        <!-- links are "inline elements" (laid out horizontally) -->
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </body>
</html>
