<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Working with forms</title>
    </head>
    <body>
        <!--
            Query string
            ?name=John&password=password
            
            method="get" | method="post"
        -->
        <!--
            - select (Dropdown)
            - radio buttons, checkboxes
            - date
            - email
            - textarea 
        -->
        <form action="02-success.html" method="post">
            <label for="name">Name</label>:
            <input
                type="text"
                value="John"
                placeholder="John Doe"
                id="name"
                name="name"
            />
            
            <label for="password">Password</label>:
            <input
                type="password"
                id="password"
                name="password"
            />

            <!-- the value of a select input is the value of the selected option -->
            <label for="country">Country</label>:
            <select id="country" name="nation">
                <option value="">-- Select your country --</option>
                <option value="usa">USA</option>
                <option value="england">UK</option>
                <option value="germany">Germany</option>
                <option value="india">India</option>
                <option value="australia">Australia</option>
            </select>

            <label>
                <input type="radio" name="sport" value="soccer" /> Soccer
            </label>
            <label>
                <input type="radio" name="sport" value="cricket" /> Cricket
            </label>
            <label>
                <input type="radio" name="sport" value="tennis" /> Tennis
            </label>
            <label>
                <input type="radio" name="sport" value="swimming" /> Swimming
            </label>
            
            <label>
                <input type="checkbox" name="sport" value="soccer" /> Soccer
            </label>
            <label>
                <input type="checkbox" name="sport" value="cricket" /> Cricket
            </label>
            <label>
                <input type="checkbox" name="sport" value="tennis" /> Tennis
            </label>
            <label>
                <input type="checkbox" name="sport" value="swimming" /> Swimming
            </label>

            <button type="submit">Submit it</button>
        </form>
    </body>
</html>
